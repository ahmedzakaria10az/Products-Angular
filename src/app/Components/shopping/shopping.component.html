<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      @for (product of data; track product.id) {
        <div class="col">
          <div class="card h-100 shadow-sm" (click)="viewProduct(product.id)">
            <img [src]="product.thumbnail" 
                 [alt]="product.title" 
                 class="card-img-top p-3"
                 style="height: 250px; object-fit: contain">
  
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <div class="d-flex justify-content-between mb-2">
                <span class="badge bg-secondary">{{ product.category }}</span>
                <h4 class="text-primary">{{ product.price }}</h4>
              </div>
              
              <p class="card-text text-muted">{{ product.description }}</p>
            </div>
  
            <div class="card-footer bg-transparent">
              <div class="d-flex justify-content-between align-items-center">
                <span [class.text-danger]="product.stock === 0" 
                      [class.text-success]="product.stock > 0"
                      class="small fw-bold">
                  {{ product.stock === 0 ? 'Out of Stock' : 'In Stock' }}
                  @if (product.stock > 0) {
                    <span>({{ product.stock }})</span>
                  }
                </span>
                <button class="btn btn-danger" (click)="Deleteprd(product.id)">Delete</button>
                <a [routerLink]="['/addedit',product.id]" class="btn btn-dark btn-sm">Edit</a>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
