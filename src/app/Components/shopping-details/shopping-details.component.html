<div class="container py-4">
    <button class="btn btn-outline-secondary mb-4" routerLink="/shop">Back to Products</button>
  
    <div class="row g-4">
      <div class="col-md-6">
        <img [src]="product.thumbnail || 'https://via.placeholder.com/400'" 
             [alt]="product.title"
             class="img-fluid rounded-3 shadow">
      </div>
  
      <div class="col-md-6">
        <h1 class="mb-3">{{ product.title }}</h1>
        <div class="d-flex align-items-center gap-2 mb-3">
          <span class="badge bg-secondary">{{ product.category }}</span>
          <h3 class="text-success mb-0">{{ product.price  }}</h3>
        </div>
        
        <p class="lead">{{ product.description }}</p>
  
        <div class="d-flex align-items-center gap-3 mt-4">
          <span class="fs-5" [class.text-danger]="product.stock === 0" 
                           [class.text-success]="product.stock > 0">
            {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
          </span>
          <button class="btn btn-primary btn-lg" 
                  [disabled]="product.stock === 0">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
